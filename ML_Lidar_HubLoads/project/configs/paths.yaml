# ============================================================================
# CONFIGURACIÓN DE RUTAS DEL PROYECTO - Wind Turbine ML
# ============================================================================
# Este archivo centraliza todas las rutas utilizadas en el proyecto

# Rutas base del proyecto
project:
  root: "."  # Directorio raíz del proyecto
  
# Rutas de datos
data:
  raw: "data/raw"                    # Datos crudos de simulaciones Bladed
  interim: "data/interim"            # Datos procesados intermedios
  processed: "data/processed"        # Datos finales listos para ML
  ml_traditional: "data/ml_traditional"  # Datasets para ML tradicional
  
# Rutas de modelos
models:
  root: "models"                     # Directorio raíz de modelos
  random_forest: "models/Random_Forest"
  xgboost: "models/XGBoost"
  xgboost_nonorm: "models/XGBoost_NoNorm"
  xgboost_individual: "models/XGBoost_NoNorm_Individual"
  scalers: "models/scalers"          # Escaladores StandardScaler
  
# Rutas de reportes y visualizaciones
reports:
  root: "reports"                    # Directorio raíz de reportes
  figures: "reports/figures"         # Figuras y gráficos
  tables: "reports/tables"           # Tablas CSV de métricas
  eda: "reports/eda"                 # Análisis exploratorio de datos
  
# Rutas de notebooks
notebooks:
  root: "notebooks"                  # Jupyter notebooks
  
# Rutas de configuración
configs:
  features: "configs/features.yaml"  # Configuración de features
  models: "configs/models.yaml"      # Configuración de modelos
  paths: "configs/paths.yaml"        # Este archivo
  
# Rutas de scripts
scripts:
  root: "scripts"                    # Scripts de ejecución
