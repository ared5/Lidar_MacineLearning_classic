# ============================================================================
# CONFIGURACIÓN DE MODELOS - Wind Turbine ML
# ============================================================================
# Parámetros de hiperparámetros para los modelos de ML

# Configuración global
global:
  random_state: 42
  n_jobs: -1  # Usar todos los cores disponibles
  
# Data split configuration
data_split:
  test_size: 0.2                # Porcentaje para test
  validation_size: 0.2          # Porcentaje del train para validation
  split_method: "time_series"   # Método: "time_series" o "random"
  shuffle: false                # No mezclar para series temporales

# Normalización
normalization:
  method: "standard"            # "standard", "minmax", o "none"
  independent_scalers: true     # Un scaler por cada variable
  fit_on_train_only: true       # Ajustar solo con datos de train

# Modelos disponibles
models:
  # Ridge Regression
  ridge:
    enabled: true
    params:
      alpha: 1.0
      fit_intercept: true
      max_iter: 5000
      solver: "auto"
    multioutput: true
  
  # Random Forest
  random_forest:
    enabled: true
    params:
      n_estimators: 100
      max_depth: null           # Sin límite
      min_samples_split: 2
      min_samples_leaf: 1
      max_features: "sqrt"
      bootstrap: true
      oob_score: true           # Out-of-bag score
    multioutput: true
  
  # XGBoost - Normalizado
  xgboost:
    enabled: true
    normalize_data: true
    params:
      n_estimators: 1000
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      gamma: 0.5
      min_child_weight: 5
      reg_alpha: 1              # L1 regularization
      reg_lambda: 5             # L2 regularization
      tree_method: "hist"
      enable_categorical: false
      early_stopping_rounds: 50
      eval_metric: "rmse"
    multioutput: true
  
  # XGBoost - Sin normalizar
  xgboost_nonorm:
    enabled: true
    normalize_data: false
    params:
      n_estimators: 1000
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      gamma: 0.5
      min_child_weight: 5
      reg_alpha: 1
      reg_lambda: 5
      tree_method: "hist"
      enable_categorical: false
      early_stopping_rounds: 50
      eval_metric: "rmse"
    multioutput: true
  
  # XGBoost Individual - Un modelo por target con early stopping
  xgboost_individual:
    enabled: true
    normalize_data: false
    params:
      n_estimators: 2000
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      gamma: 0.5
      min_child_weight: 5
      reg_alpha: 1
      reg_lambda: 5
      tree_method: "hist"
      enable_categorical: false
      early_stopping_rounds: 300
      eval_metric: "rmse"
    multioutput: false          # Un modelo por target

# Métricas de evaluación
evaluation:
  metrics:
    - "rmse"        # Root Mean Squared Error
    - "mae"         # Mean Absolute Error
    - "r2"          # R² Score
    - "mape"        # Mean Absolute Percentage Error (opcional)
  
  # Crear gráficos
  plots:
    predictions_vs_real: true
    residuals: true
    time_series: true
    metrics_comparison: true
    feature_importance: true

# Validación cruzada
cross_validation:
  enabled: false              # Usar validación cruzada
  n_folds: 5
  method: "kfold"             # "kfold" o "timeseries"
